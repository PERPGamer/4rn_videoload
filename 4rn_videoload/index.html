<!doctype html>

<html>
	
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:300,400" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/min.css">
	</head>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js" ></script>
<script type="text/javascript" src="js/plugins.js"></script>
	<body>
		<div id="main">

		  <div id="pgload">
			  <div class="spinner-container">
				  <div class="css-spinner"></div>
			  </div>
		  </div>
              
          
		  <section id="hero" class="hero hero-1">
			  <div class="front-content page-enter-animated">
				  <div class="container-mid">
					  <img class="logo" src="images/logo.png">
					  <div class="cycle-wrapper">
						  <div id="cycle">
						  
							  <div class="slide"><h1><script> document.write(slide1)</script></h1></div>
							  <div class="slide"><h1><script> document.write(slide2)</script></h1></div>
							  <div class="slide"><h1><script> document.write(slide3)</script></h1></div>
							  
						  </div>
					  </div>
				           <p> <center><div class="loader"></div></center> </p>
						   <p><script> document.write(comments) </script></p>
				  </div>
			  </div>

			  <div class="background-content page-enter-animated">
				  <div class="level-1">
					  <div class="bg-overlay"></div>
					  <div class="bg-pattern"></div>
					  <div id="canvas"><canvas class="bg-effect layer" data-depth="0.2"></canvas></div>
				  </div>
				  <div class="level-2">
					  <div class="bg-video layer" data-depth="0.04"></div>
				  </div>
			  </div>
		  </section>

      </div>
      
      
	</body>

</html>
