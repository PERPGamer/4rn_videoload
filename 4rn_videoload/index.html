<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:300,400" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/min.css">

		<script type="text/javascript" src="nui://game/ui/jquery.js" ></script>
		<script type="text/javascript" src="js/plugins.js"></script>
		<script type="text/javascript" src="config.js"></script>
	</head>

	<body>
		<div id="main">
			<div id="pgload">
				<div class="spinner-container">
					<div class="css-spinner"></div>
				</div>
			</div>

			<section id="hero" class="hero hero-1">
				<div class="front-content page-enter-animated">
					<div class="container-mid">
						<img class="logo" src="images/logo.png">
						<div class="cycle-wrapper">
							<div id="cycle"></div>
						</div>

						<div class="loader"></div>

						<p id="comments"></p>
					</div>
				</div>

				<div class="background-content page-enter-animated">
					<div class="level-1">
						<div class="bg-overlay"></div>
						<div class="bg-pattern"></div>
						<div id="canvas">
							<canvas class="bg-effect layer" data-depth="0.2"></canvas>
						</div>
					</div>
					<div class="level-2">
						<div class="bg-video layer" data-depth="0.04"></div>
					</div>
				</div>
			</section>
		</div>

		<script>
			for (let i = 0; i < slides.length - 1; i++) $("#cycle").append(`<div class="slide"><h1>${slides[i]}</h1></div>`);

			$("#comments").append(comments);
		</script>
	</body>
</html>
